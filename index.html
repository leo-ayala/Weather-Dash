<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
    <div id="header"class="container-fluid bg1">
        <h1>Weather Update</h1>
        <p id="currentDay"></p>
      </div>
</header >
<body class="bg2">
    <div class="row main-div">
        <div class="col-3 searchCity">
            <h4>Search for a city:</h4>
            <input  class="text" id="searchText" type="text" value=""/>
            <button class="saveBtn" id="searchBtn" type="submit">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>  
                <div id="city-list">
                </div>
        </div>
        <div class="col-9">
            <div class="row currentCity">
                <div class="Top">
                    <h3 id="city-name"></h3>
                    <img id="icon" src=""/>
                </div>    
                    <ul>
                        <li id="temp"></li>
                        <li id="Hum"></li>
                        <li id="wind"></li>
                        <li id="UV"></li>
                    </ul>
            </div>
            <div class="row five-day">
                <h3 class="fiveTitle" >5-day forecast:</h3>
            </div>
            <div id="Forecast" class="futureForecast">
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
